{% extends 'core/base.html' %} {% block content %} {%load static %}
<div class="container py-5">
  <div class="p-5 bg-light rounded">
    <div class="row g-4">
      <div class="col-12">
        <div class="text-center mx-auto" style="max-width: 700px">
          <h1 class="text-primary">Get in touch</h1>
        </div>
      </div>
      <div class="col-lg-12">
        <div class="h-100 rounded">
          <iframe
            class="w-100 h-100 border border-3 rounded"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d63067.78556488138!2d76.59507334999999!3d8.9040623!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b05fc5bdda9c621%3A0x8bf03195267372f7!2sKollam%2C%20Kerala!5e0!3m2!1sen!2sin!4v1711099337028!5m2!1sen!2sin"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
      </div>
      <div class="col-lg-7">
        <form action="" class="" method="post">
          {%csrf_token%}
          <input
            type="text"
            class="w-100 form-control border-0 py-3 mb-4"
            placeholder="Your Name"
            name="name"
            required
          />
          <input
            type="email"
            class="w-100 form-control border-0 py-3 mb-4"
            placeholder="Enter Your Email"
            name="email"
            required
          />
          <textarea
            class="w-100 form-control border-0 mb-4"
            rows="5"
            cols="10"
            placeholder="Your Message"
            name="message"
            required
          ></textarea>
          <button
            class="w-100 btn form-control border-secondary py-3 bg-white text-primary"
            type="submit"
          >
            Submit
          </button>
        </form>
      </div>
      <div class="col-lg-5">
        <div class="d-flex p-4 rounded mb-4 bg-white">
          <i class="fas fa-map-marker-alt fa-2x text-primary me-4"></i>
          <div>
            <h4>Address</h4>
            <p class="mb-2">Kollam 123 Street</p>
          </div>
        </div>
        <div class="d-flex p-4 rounded mb-4 bg-white">
          <i class="fas fa-envelope fa-2x text-primary me-4"></i>
          <div>
            <h4>Mail Us</h4>
            <p class="mb-2">ecommerce@g.com</p>
          </div>
        </div>
        <div class="d-flex p-4 rounded bg-white">
          <i class="fa fa-phone-alt fa-2x text-primary me-4"></i>
          <div>
            <h4>Telephone</h4>
            <p class="mb-2">+91 9020..55</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock%}
