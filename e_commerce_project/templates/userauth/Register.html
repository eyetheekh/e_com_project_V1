{%extends 'core/base.html' %}
{%block title%}Sign-Up{%endblock title%}

{%block content%}
<div class="container p-3">
    <div class="row align-items-center justify-content-center">
        <div class="col-7">
            <p class="display-4 text-start my-5">Sign-Up</p>
            <form action="" method="post">
                {%csrf_token%}
                {% for i in form %}
                {{i}}
                {%endfor%}
                <input type="submit" class="btn btn-success btn-block w-25" name="" id="">
            </form>
            <p class="lead my-3">Already have an account? <a href="{% url 'userauth:login' %}"
                    class="btn btn-outline-dark btn-sm">Login</a></p>
        </div>
    </div>
</div>
{%endblock%}
